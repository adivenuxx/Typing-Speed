<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signin-signup-body">
  <div class="signin-signup-container">
    <div class="signin-signup-title">Sign In</div>
    <form class="signin-signup-form" autocomplete="off">
      <input type="text" placeholder="Username or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div>
      <span>Don't have an account? </span>
      <a href="signup.html" class="switch-link">Create one</a>
    </div>
  </div>
  <script>
    // Handle dark mode on signin pages
    if (localStorage.getItem("darkMode") === "1") document.body.classList.add("dark");
  </script>
</body>
</html>
