<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signin-signup-body">
  <div class="signin-signup-container">
    <div class="signin-signup-title">Create Account</div>
    <form class="signin-signup-form" autocomplete="off">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <div>
      <span>Already have an account? </span>
      <a href="signin.html" class="switch-link">Sign in</a>
    </div>
  </div>
  <script>
    if (localStorage.getItem("darkMode") === "1") document.body.classList.add("dark");
  </script>
</body>
</html>
